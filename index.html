<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="icons8-game-controller-94.png" type="image/x-icon">
</head>
<body>
    <h1>Rock,Paper,Scissors Game</h1>
    <p id="message">Choose an option to start the game!</p>
    <p id="player-choice">Your Choice:</p>
    <p id="computer-choice">Computer's Choice:</p>
    <p id="game-stats">Wins:  0  &nbsp; &nbsp; | &nbsp; &nbsp; Losses:  0 &nbsp; &nbsp; | &nbsp; &nbsp; Ties:  0</p>
    <div class="buttons">
        <button id="playRocks">Rock</button> 
        <button id="playPapers">Paper</button>
        <button id="playScissor">Scissors</button>
    </div>  
</body>
</html>
